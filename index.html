<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>CALCULATE IT ?!?!?</h1>
    
    <div class="badi">
        <div class="container">
            <div id="input">
                
            </div>
            
            <div class="row r1">
              
                <button class="nums" onclick=" displayfunc('7')">7</button>
                <button class="nums button"  onclick=" displayfunc('8')">8</button>
                <button class="nums button"  onclick=" displayfunc('9')">9</button>
                <button class="opps button" onclick=" displayfunc('*')">X</button>
            </div>
            <div class="row">
                <button class="nums button"  onclick=" displayfunc('4')">4</button>
                <button class="nums button"  onclick=" displayfunc('5')">5</button>
                <button class="nums button"  onclick=" displayfunc('6')">6</button>
                <button class="opps button"  onclick=" displayfunc('-')">-</button>
            </div>
            <div class="row">
                <button class="nums button"  onclick=" displayfunc('1')">1</button>
                <button class="nums button"  onclick=" displayfunc('2')">2</button>
                <button class="nums button"  onclick=" displayfunc('3')">3</button>
                <button class="opps button"  onclick=" displayfunc('+')">+</button>
            </div>
            <div class="row">
                <button class="nums button"  onclick=" displayfunc('0')">0</button>
                <button class="nums button point"  onclick=" displayfunc('.')">.</button>
                <button class="nums button"  onclick=" displayfunc('/')">/</button>
                <button class="res">=</button>
                
            </div>
            <button class="clear"><img width="16" height="16" src="https://img.icons8.com/tiny-glyph/16/multiply.png" alt="multiply"/></button>
            <button class="remove">C</button>
          
        </div>
    </div>
    <script src="calc.js"></script>
  
    
</body>
</html>
